# Development Profile Configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/karaoke_db
    username: karaoke_user
    password: karaoke_password_dev_123
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 2
      maximum-pool-size: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-init-sql: SELECT 1
      auto-commit: false

  jpa:
    hibernate:
      ddl-auto: validate  # Flyway handles schema
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        generate_statistics: true
        default_schema: karaoke

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: karaoke
    validate-on-migrate: true
    clean-disabled: false  # Allow clean in dev (NEVER in prod)
    default-schema: karaoke

logging:
  level:
    com.karaoke: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: DEBUG
