spring:
  application:
    name: karaoke-rating-api

  profiles:
    active: dev  # Change to 'prod' for production

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    open-in-view: false
    show-sql: false  # Override in dev profile
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

# Custom application properties (shared across profiles)
karaoke:
  storage:
    base-path: ./karaoke-storage
    recordings-path: ${karaoke.storage.base-path}/recordings
    reference-tracks-path: ${karaoke.storage.base-path}/reference-tracks

  processing:
    async:
      core-pool-size: 2
      max-pool-size: 5
      queue-capacity: 50

  audio:
    sample-rate: 44100
    max-duration-seconds: 600
    min-duration-seconds: 10

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false

server:
  port: 8083  # Different from Challenger (8082)
