spring:
  application:
    name: karaoke-rating-api
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  datasource:
    url: jdbc:h2:mem:karaokedb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

# Custom application properties
karaoke:
  storage:
    base-path: ./karaoke-storage
    recordings-path: ${karaoke.storage.base-path}/recordings
    reference-tracks-path: ${karaoke.storage.base-path}/reference-tracks
  
  processing:
    async:
      core-pool-size: 2
      max-pool-size: 5
      queue-capacity: 50
  
  audio:
    sample-rate: 44100
    max-duration-seconds: 600
    min-duration-seconds: 10

server:
  port: 8080

# Add this section at the end of your application.yml

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false